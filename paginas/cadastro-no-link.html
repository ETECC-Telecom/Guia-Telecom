<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Página para Cadastro da Chave</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/static/favicon.svg">
    <script type="module" src="/src/components/libEtecc.js"></script>
    <link href="/src/css/bootstrap.min.css" rel="stylesheet">
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <etecc-head></etecc-head>

    <etecc-navbar></etecc-navbar>

    <div class="container mt-5">
        <div class="row">
            
            <div class="col-sm-12">
                <h2>Cadastro da Chave</h2>
                <hr>
                
                <div class="mb-3 mt-3">
                    <label for="chave" class="form-label">Chave de Acesso:</label>
                    <input type="text" class="form-control" id="chave" placeholder="Adicione a Chave..." name="chave">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="Cadastrar_Chave()" class="btn btn-outline-dark btn-sm" type="button">Cadastrar</button>
                </div>

                <div id="container_alerta">
                    
                </div>

                <!--        FIM DA PÁGINA        -->
            </div>
        </div>
    </div>

    <etecc-revisao version="000" author="Raphael dos Anjos" date="10/10/2025"></etecc-revisao>

    <etecc-footer></etecc-footer>

    <script src="/app.js"></script>
    <script src="/src/cadastrar_chave.js"></script>
    
</body>

</html>
